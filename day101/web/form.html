<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>演示get请求提交</h1>
    <form action="http://localhost/day101/Param" method="get">
        用户名:<input type="text" name="username"><br>
        邮箱:<input type="text" name="email"><br>
        爱好:<input type="checkbox" name="hobby" value="smoking">抽烟
        <input type="checkbox" name="hobby" value="drink">喝酒
        <input type="checkbox" name="hobby" value="tangtou">烫头<br>
        <input type="submit" value="提交按钮">
    </form>
    <h1>演示post请求提交</h1>
    <form action="http://localhost/day101/Param" method="post">
        用户名:<input type="text" name="username"><br>
        邮箱:<input type="text" name="email"><br>
        爱好:<input type="checkbox" name="hobby" value="smoking">抽烟
        <input type="checkbox" name="hobby" value="drink">喝酒
        <input type="checkbox" name="hobby" value="tangtou">烫头<br>
        <input type="submit" value="提交按钮">
    </form>
</body>
</html>
